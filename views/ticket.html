<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
     <link rel="stylesheet" href="./static/style.css">
     
  </head>
  <body>
    <div id="createModalTicket" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a Ticket</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="createForm" action="http://localhost:3000/api/tickets/" method="POST">
              <div class="form-group">
                <label class="form-label" for="">Movie Title</label>
                <input class="form-control" type="text" name="movieName" id="movieName">
              </div>

              <div class="form-group">
                <label for="">Theater Name</label>
                <input class="form-control" type="text" name="theaterName" id="theaterName">
              </div>

              <div class="form-group">
                <label for="">Seat Number</label>
                <input class="form-control" type="text" name="seatNum" id="seatNum">
              </div>

              <div class="form-group">
                <label for="">Total Seats</label>
                  <input class="form-control" type="text" name="totalSeats" id="totalSeats">
              </div>

              <div class="form-group">
                <label for="">Price</label>
                <input class="form-control" type="text" name="ticketPrice" id="ticketPrice">
              </div>

              <div class="form-group">
                <label for="">Date Showing</label>
                <input class="form-control" type="text" name="showDate" id="showDate">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><a class="modallink" href="/tickets">Close</a></button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


   
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script> -->
  <script src="/js/index.js"></script>
  </body>
</html>
